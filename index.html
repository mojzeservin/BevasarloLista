<!DOCTYPE html>
<html lang="hu" ng-app="bevasarlolistaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{appTitle}}</title>
</head>
<body>
    <header>{{appTitle}}</header>
    
    <br>

    <main>
        <h1>Termék hozzáadása</h1>
        <div class="addingDiv">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Kategória
                </button>
                <ul class="dropdown-menu">
                  <li></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Termék
                </button>
                <ul class="dropdown-menu">
                  <li></li>
                </ul>
            </div>

            <div class="form-floating mb-3">
                <input style="min-width: 120px" type="number" class="form-control" id="mennyiseg" placeholder="">
                <label for="mennyiseg">Mennyiség</label>
            </div>

            <i class="bi bi-plus-square"></i>
        </div>

        <br>
        <h1>Termékek lista</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Kategória</th>
                    <th>Termékek</th>
                    <th>Mennyiség</th>
                    <th>Egységár</th>
                    <th>Összeg</th>
                    <th>Műv.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>{{author}}</footer>

    <script src="Assets/js/angular.min.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/app.js"></script>
</body>
</html>
