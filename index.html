<!DOCTYPE html>
<html lang="hu" ng-app="bevasarlolistaApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{appTitle}}</title>
</head>
<body>
    <header>{{appTitle}}</header>
    
    <br>

    <main>
        <h1>Termék hozzáadása</h1>
        <div class="addingDiv">
            <select id="kategoriaSelect" class="form-select" aria-label="Default select example">
                <option selected>Kategória..</option>
            </select>

            <select id="termekSelect" class="form-select" aria-label="Default select example">
                <option selected>Termék..</option>
            </select>

            <div class="form-floating mb-3 me-2">
                <input style="min-width: 120px" type="number" class="form-control" id="mennyisegUpDown" min="1" placeholder="">
                <label for="mennyiseg">Mennyiség</label>
            </div>

            <button type="button" class="btn addBtn"><i class="bi bi-plus-square"></i></button>
        </div>

        <br>

        <div class="btns">
            <button class="btn btn-success saveBtn">Lista mentése</button>

            <button class="btn btn-primary loadBtn">Mentett lista betöltése</button>
    
            <button class="btn btn-danger deleteBtn">Lista törlése</button>
        </div>

        <br>
        <h1>Termékek lista</h1>

        <table class="table">
            <thead>
                <tr>
                    <th width="25%">Kategória</th>
                    <th width="25%">Termékek</th>
                    <th width="5%">Mennyiség</th>
                    <th width="15%">Egységár</th>
                    <th width="15%">Összeg</th>
                    <th width="15%">Műv.</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="currentTermek in lista">
                    <td>{{currentTermek.kategoria}}</td>
                    <td>{{currentTermek.neve}}</td>
                    <td>{{currentTermek.mennyiseg}}</td>
                    <td>{{currentTermek.egysegar}}</td>
                    <td>{{currentTermek.egysegar * currentTermek.mennyiseg}}</td>
                    <td><i class="bi bi-pencil"></i><i class="bi bi-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </main>

<br>

    <footer>
        <p>Összesen: {{arakOsszege}} Ft</p>
    </footer>

    <script src="Assets/js/angular.min.js"></script>
    <script src="Assets/js/axios.min.js"></script>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/app.js"></script>
</body>
</html>
